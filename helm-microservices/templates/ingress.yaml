apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/subnets: "subnet-0eb538f3dfc2e362e, subnet-0e99fa32af62b4a06, subnet-004b52cf00b694b4c"
    alb.ingress.kubernetes.io/vpc-id: "vpc-043fc4d293fe7af2b"
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.services.vote }}
                port:
                  number: {{ .Values.ingress.ports.vote }}
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.services.result }}
                port:
                  number: {{ .Values.ingress.ports.result }}
