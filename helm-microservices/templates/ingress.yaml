apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/subnets: "subnet-018ee4ce6ac310793,subnet-0cee6592fc25eb61f,subnet-04b987dfadd099e9d"
    alb.ingress.kubernetes.io/vpc-id: "vpc-061589e79b5151399"
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /vote
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.services.vote }}
                port:
                  number: {{ .Values.ingress.ports.vote }}
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.services.result }}
                port:
                  number: {{ .Values.ingress.ports.result }}